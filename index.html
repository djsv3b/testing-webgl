<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BrainGames2</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/webgl.loader.js"></script>
    <script>
      // If on mobile, we already set the canvas style accordingly.
      // For desktop, update the internal resolution with a resize listener:
      function resizeCanvas() {
        var canvas = document.getElementById("unity-canvas");
        // Update the internal resolution to match the CSS size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      createUnityInstance(document.getElementById("unity-canvas"), {
        dataUrl: "Build/webgl.data",
        frameworkUrl: "Build/webgl.framework.js",
        codeUrl: "Build/webgl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Cogmuse",
        productName: "BrainGames2",
        productVersion: "2.0.3",
        matchWebGLToCanvasSize: true, // Let Unity auto-adjust the render buffer to match the canvas size
      }).then(function(unityInstance) {
        console.log("Unity instance created.");
      }).catch(function(message) {
        alert(message);
      });
    </script>
  </body>
</html>
