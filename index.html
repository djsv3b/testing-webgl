<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BrainGames2</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }
      /* The canvas will scale to fill the container while the internal resolution stays fixed */
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Set the intrinsic resolution via attributes -->
    <canvas id="unity-canvas" width="1280" height="720" tabindex="-1"></canvas>
    <script src="Build/webgl.loader.js"></script>
    <script>
      // No need to adjust the canvas size on resize – we want to lock the internal resolution.
      // Instead, the CSS will scale the canvas up to fill the viewport.

      createUnityInstance(document.getElementById("unity-canvas"), {
        dataUrl: "Build/webgl.data",
        frameworkUrl: "Build/webgl.framework.js",
        codeUrl: "Build/webgl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Cogmuse",
        productName: "BrainGames2",
        productVersion: "2.0.3",
        // Disable matching the render resolution to the canvas’s CSS size.
        matchWebGLToCanvasSize: false,
      }).then(function(unityInstance) {
        console.log("Unity instance created.");
      }).catch(function(message) {
        alert(message);
      });
    </script>
  </body>
</html>
